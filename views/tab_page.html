<div class='button_container'>
	<h2>{{ songTab.song_name }} - {{ songTab.artist_name }}</h2>
	<button class='btn' ng-click='lyricsToggle()' ng-show='showButton'>{{ showOrHide }}</button>
</div>

<div class='tab_container'>
	<div>
		<pre class='pre_lyrics' ng-show='lyrics'>
{{ songTab.lyrics }}
		</pre>
	</div>
	<div>
		<pre class='pre_tab'>
{{ songTab.tab_text }}
		</pre>
	</div>

</div>
