<div class='bandpage-container'>
<h2>{{ columnheader }}</h2>

<ul class='songlist'>
	<li ng-repeat='artist in selectedArtist | songByBand: selectedBand | orderBy: "song_name"'>
		<a ng-click='getTabInfo()' ng-href='#/song/{{ artist.url_song }}'>{{ artist.song_name }} <span class='songtype'> {{ artist.sub_type }} </span></a>
	</li>
</ul>
</div>
