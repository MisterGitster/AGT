<html ng-app='tabsOnAngular'>
<head>
	<title>ACCURATE GUITAR TABS</title>
	<!-- <link rel="stylesheet" href='node_modules/normalize.css/normalize.css'> -->
	<link rel="stylesheet" href='css/styles.css'>
	<link rel="shortcut icon" href="/guitaricon.ico"/>
</head>
<body ng-controller="MainController">
	<header class='header'>
		<div class='header-text'>
			<a href='#/'>A C C U R A T E &nbsp G U I T A R &nbsp T A B S</a>
			<!-- <img src="guitarimage.png" width='80px'> -->
		</div>
		<div>
			<div class='header-text sub'>
				B u i l d i n g &nbsp a &nbsp C o m m u n i t y &nbsp o f &nbsp A c c u r a c y
			</div>
		</div>
	</header>

	<div class='search-container'>

		<div class='alpha-search'>
			<span ng-repeat='letter in alphabet'>
				<a ng-click='getArtists()' ng-href="#/bands/{{ letter }}">{{ letter }}</a>&nbsp
			</span>
		</div>

		<div class='manual-search'>
			<form class='searchForm'>
				<input ng-model='searchString' type="text" placeholder="Enter an Artist or Song Title" required class='search-bar'>
				<ul ng-show='searchString' class='searchResults'>
					<li ng-repeat='searches in songCollection | filter: {searchField: searchString}'>
						<a ng-click='searchClick()' ng-href='#/song/{{ searches.url_song }}'><span class='search-song-name'>{{searches.song_name}}</span> - {{ searches.artist_name }}</a>
					</li>
				</ul>
		</div>
	</div>

	<div ui-view></div>

	
	<footer class='footer'>
	<a href="#/submit">Submit</a>
		<a href="#/contact">Contact Us (me)</a>
	</footer>
<!-- 'http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js' -->
	<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.js'></script>
<!-- firebase -->
	<script src="https://cdn.firebase.com/js/client/2.0.2/firebase.js"></script>
<!-- angular fire -->
	<script src="bower_components/angularfire/dist/angularfire.js"></script>
<!-- Angular UI Router -->
	<script src='//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.min.js'></script>
	<script src='bower_components/angular-ui-utils/ui-utils.js'></script>

	<script src='js/app.js'></script>
	<script src='js/MainController.js'></script>
	<script src='js/HomeController.js'></script>
	<script src='js/BandController.js'></script>
	<script src='js/SongController.js'></script>
	<script src='js/SubmitController.js'></script>
	<script src='js/TabController.js'></script>
	<script src='js/songService.js'></script>

</body>
</html>
