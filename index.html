<html ng-app='tabsOnAngular'>
<head>
	<title>ACCURATE GUITAR TABS</title>
	<!-- <link rel="stylesheet" href='node_modules/normalize.css/normalize.css'> -->
	<link rel="stylesheet" href='css/styles.css'>

</head>
<body ng-controller="MainController">

	<header class='header'>
		<div class='header-text'>A C C U R A T E &nbsp G U I T A R &nbsp T A B S</div>
		<div>
			<div class='header-text sub'>B u i l d i n g &nbsp a &nbsp C o m m u n i t y &nbsp o f &nbsp A c c u r a c y</div>
		</div>
	</header>

	<div class='bar'></div>

	<div class='search-container'>
		<div class='alpha-search'>
			<span ng-repeat='letter in alphabet'>
				<a ng-click='getArtists(letter)' ng-href="#/bands/{{ letter }}">{{ letter }}</a>&nbsp
			</span>
		</div>
		<div class='manual-search'>
			<form>
                <input type="button" value="Search">
				<input type="text" placeholder="Enter a Song Title" required class='search-bar'>
			</form>
		</div>
		<a href="#/submit">Submit</a>
	</div>

	<div ui-view></div>

	<footer class='footer'></footer>

<!-- firebase -->

<!-- angular fire -->
	<script src="bower_components/angularfire/dist/angularfire.js"></script>
<!-- Angular UI Router -->
	<script src='//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.min.js'></script>
	<script src='bower_components/angular-ui-utils/ui-utils.js'></script>

	<script src='js/app.js'></script>
	<script src='js/MainCtrl.js'></script>
	<script src='js/mainService.js'></script>
	<script src='js/artistService.js'></script>

</body>
</html>
